<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just Another Tetris</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="main">
      <div id="tetris" width="10" height="20"></div>
      
      <div id="info">
        <table>
          <tr>
            <th>Score</th>
            <td id="score">0</td>
          </tr>
          <tr>
            <th>Lines</th>
            <td id="lines">0</td>
          </tr>
          <tr>
            <th>Level</th>
            <td id="level">0</td>
          </tr>

          <tr>
            <th>Last lines</th>
            <td id="last_lines"></td>
          </tr>
        </table>
      </div>

    </div>
  </body>
  
  <script src="app.bundle.js"></script>
  
</html>
